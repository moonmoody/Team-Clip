# Workflow 이름
name: 'TerraformCITest'


# 이벤트 리스너
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read


# 작업 목록 (Class 개념) 
jobs:
  test:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    # Bash를 이용해서 실행 할 것.
    defaults:
      run:
        shell: bash
        
    # 작업 세부 내용 (Method 개념)
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        
    # - name: Terraform Init
    #   run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

